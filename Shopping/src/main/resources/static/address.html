<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="add">
    <form action="/address/insert" method="post">
        <input type="text" name="receiver" placeholder="请输入收件人">
        <input type="text" name="address" placeholder="请输入收货地址"><!--收货地址address-->
        <input type="text" name="email" placeholder="请输入收件人邮箱"><!--收件人邮箱email-->
        <input type="text" name="mobile" placeholder="请输入电话号码后四位">
        <input type="text" name="tag" placeholder="请输入地址标签"><!--地址标签（家、公司、宿舍等-->
        <input type="submit" value="添加">
    </form>
</div>
</body>
</html>
